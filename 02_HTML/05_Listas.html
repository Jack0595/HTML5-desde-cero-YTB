<!DOCTYPE html>
<html>
    <head>
        <title>Listas en HTML5</title>
    </head>
    <body>
        <ul>  <!-- Unorder List-->
            <li>Elemento 1</li>  <!--list item-->
            <li>Elemento 2</li>
            <li>Elemento 3</li>
        </ul>

        <ol> <!-- order list-->
            <li>Elemento 1</li>
            <li>Elemento 2</li>
            <li>Elemento 3</li>
        </ol>

        <dl>
            <dd>Elemento 1</dd> <!-- description-->
            <dd>Elemento 2</dd>
            <dd>Elemento 3</dd>
        </dl>
    </body>
</html>
