<!DOCTYPE html>
<html>
    <head>
        <title>Tablas</title>
    </head>

    <body>
        <table>  <!-- abre la seccion de tabla-->
            <thead>  <!-- abre la seccion de encabezado de tabla-->
                <th>Encabezado 1</th>  <!-- elementos de encabezado-->
                <th>Encabezado 2</th>
                <th>Encabezado 3</th>
                <th>Encabezado 4</th>
            </thead>
            <tbody>  <!-- abre la seccion del cuerpo de la tabla-->
                <tr>  <!-- abre una fila-->
                    <td>Columna 1</td>  <!-- asigna contenido a una columna-->
                    <td>Columna 2</td>
                    <td>Columna 3</td>
                    <td>Columna 4</td>
                </tr>
                <tr>
                    <td>Columna 1</td>
                    <td>Columna 2</td>
                    <td>Columna 3</td>
                    <td>Columna 4</td>
                </tr>
                <tr>
                    <td>Columna 1</td>
                    <td>Columna 2</td>
                    <td>Columna 3</td>
                    <td>Columna 4</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
