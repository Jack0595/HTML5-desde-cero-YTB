<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie-edge">
        <title>Selectores de atributos</title>
        <link rel="stylesheet" href="09_Selec-atributo.css">
    </head>
    <body>
        <main>
            <ul>
                <li><a href="http://www.example.com" title="visitar example.com">
                    Esto es un link</a></li>
                <li><a href="about.html" title="visitar acerca de nosotros">
                    Esto es un link interno</a></li>
                <li><a href="_doc/plan.pdf" title="descargar">
                    Esto es un link a un recurso</a></li>
            </ul>
            <p class="red blue green">
                Parrafo con las clases red, blue y green.
            </p>
            <p class="red green">
                Parrafo con las clases red y green.
            </p>
            <p class="red blue">
                Parrafo con las clases red y blue.
            </p>
            <p class="red">
                Parrafo con la clase red.
            </p>
        </main>
    </body>
</html>
